name: CI

on:
  pull_request:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest

    name: Scala v${{ matrix.scala }} / Java v${{ matrix.java }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 16
            scala: 2
          - java: 8
            scala: 3

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup Scala
        uses: japgolly/setup-everything-scala@v3.0
        with:
          java-version: adopt@1.${{ matrix.java }}

      - name: Build and test
        shell: bash
        run: bin/ci ${{ matrix.scala }}

      - name: Show JS sizes
        shell: bash
        run: sbt "++$(bin/get_scala_version ${{ matrix.scala }})" cmpJsSize jsSizes
